<html lang="en">
<head>

            padding: 15px;
        }
    </style>

    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ''
                }
            },
            methods: {
                fetchDog() {
                    fetch('https://dog.ceo/api/breeds/image/random Fe'
                }
            }

</body>
