<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">

    <!-- Dog Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td><img :src="dog.image" alt="Dog Image" width="100" /></td>
          <td>{{ dog.name }}</td>
        </tr>
      </tbody>
    </table>

    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login form sends POST to /login -->
     <form action="/login" method="POST" class="mb-4">
      <div class="mb-3">
        <!-- Username input -->
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <!-- Password input -->
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Log In</button>
     </form>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
          const message = ref('Welcome to the Dog Walking Service!');
          const dogs = ref([]);
          onMounted(async () => {
            try {
              const res = await fetch('/api/dogs');
              const dogData = await res.json();
              for (const dog of dogData) {
                const img = await fetch('https://dog.ceo/api/breeds/image/random');
                dog.image = (await img.json()).message;
              }
            }
          })
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
